<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Blackpink Series</title>
  </head>
  <body>
    <div class="header-logo">
      <img src="assets/logo.png" alt="Blackpink Logo" />
    </div>
    <div class="container">
      <div class="content">
        <div class="left">
          <h2 class="background-text">new collection</h2>
          <img src="assets/rose.png" alt="Roseanne Park" />
        </div>
        <div class="right">
          <h1>ROSÉANNE PARK</h1>
          <p>
            Roséanne Park (한국어: 로제, 1997년 2월 11일 출생) 또는 Rosé로 더 잘
            알려진 한국의 가수이자 댄서입니다. 걸그룹 블랙핑크의 멤버이다. 그는
            뉴질랜드에서 태어나 호주 멜버른에서 자랐습니다.
          </p>
          <button class="collect-btn">Collection</button>
        </div>
      </div>
    </div>
  </body>
</html>
